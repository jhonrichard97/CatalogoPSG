<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de usuario</title>
</head>
<body>
    
    <h1>Registro de usuario</h1>

    <a href="../index.html">Regresar</a>

    <div id="formularioRegistro">
        <form action="">
            <label for="">Ingresar nombre :</label>
            <input type="text">
            <label for="">Ingresar edad</label>
            <input type="number">
            <label for="">Ingresar correo</label>
            <input type="email">
            <label for="genero">Ingresar genero</label>
            <label for="femenino"><input type="radio" name="genero" id="femenino">Femenino</label>
            <label for="masculino"><input type="radio" name="genero" id="masculino">Masculino</label>
            <label for="otro"><input type="radio" name="genero" id="otro">Otro</label>
            <input type="button" value="Enviar registro">
        </form>
    </div>

</body>
</html>
